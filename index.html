<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PokeFlip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <script id="card-template" type="text/x-handlebars-template">
            <div data-number={{dexNumber}} class="card">
                <div class="back">
                    <p>Some art here</p>
                </div>
                <div class="front">
                    <img src="{{imgUrl}}" alt="{{name}}">
                </div>
            </div>
        </script>
        <script id="table-template" type="text/x-handlebars-template">
            <td>{{place}}</td>
            <td>{{name}}</td>
            <td>{{score}}</td>
        </script>
        <script id="match-template" type="text/x-handlebars-template">
            <div class="pokemon">
                <img src="{{imgUrl}}">
                <p>{{name}}</p>
                <p>Dex No: {{dexNumber}}</p>
                <p>About: {{dexEntry}}</p>
            </div>
        </script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Game</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
        <main>

            <section id="selection" class="tab-content">
                <h1>PICK YOUR GAME TYPE</h1>
                <div id="types">
                    <button id="water" class="button">WATER</button>
                    <button id="fire" class="button">FIRE</button>
                    <button id="grass" class="button">GRASS</button>
                </div>
            </section>

            <section id="game" class="tab-content">
                <div class="container">
                    <div class="timer">00:00</div>
                    <div class="score">Score:<span>0</span></div>
                </div>
                <div class="cards">
                    <!-- cards go in here yo -->
                </div>
            </section>
    
            <section id="end-game" class="tab-content">
                <h1 id="end-game-greeting"></h1>
                <h3 id="score-show"></h3>
                <button id="play-again">Play Again!</button>
                <form id="name-save">
                    <input type="text" placeholder="Enter Your Name Here">
                    <button type="submit">Submit!</button>
                </form>
                <div id="poke-matches">
                    <!-- matches go here -->
                </div>
            </section>
                
            <section id="leaderboard" class="tab-content">
                <h1>LEADERBOARD</h1>
                <table id="score-table">
                    <tr>
                        <th>Place</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    <tr id="table-data">
                    <!-- people go in here -->
                    </tr>
                </table>
            </section>

            <section id="about" class="tab-content">
                <div id="about-us" class="tab">
                    <h1>ABOUT US</h1>
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png" width="300" height="auto">
                        <p></p>
                    </div>
                </div>
                <div id="about-game" class="tab">
                    <h1>ABOUT THE GAME</h1>
                    <p></p>
                </div>
            </section>


        </main>
        <footer class="copyright">Team Uranium &copy; 2017</footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script>var app = app || {};</script>
        <script src="scripts/card.js"></script>
        <script src="scripts/gameboard.js"></script>
        <script src="scripts/leaderboard.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/routes.js"></script>
    </body>
</html>
