<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PokeFlip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <link rel="stylesheet" href="styles/state.css">
        <script id="card-template" type="text/x-handlebars-template">
            <div data-number={{dex_number}} class="card">
                <div class="back">
                    <img src="images/poke-card-back-small.png" alt="back of card">
                </div>
                <div class="front">
                    <img src="{{img_url}}" alt="{{name}}">
                </div>
            </div>
        </script>
        <script id="table-template" type="text/x-handlebars-template">
            <tr>
                <td>{{place}}</td>
                <td>{{name}}</td>
                <td>{{score}}</td>
            </tr>    
        </script>
        <script id="match-template" type="text/x-handlebars-template">
            <div class="pokemon">
                <img src="{{img_url}}">
                <p>{{name}}</p>
                <p>Dex No: {{dex_number}}</p>
                <p>{{dex_entry}}</p>
            </div>
        </script>
    </head>
    <body>
        <header>
            <img src="images/pokeflip.png">
        </header>
        <nav>
            <ul>
                <li><a href="/">Game</a></li> <!--hide this when inside the game -->
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
        <main>

            <section id="selection" class="tab-content">
                <h1>PICK YOUR GAME TYPE</h1>
                <div id="types">
                    <img id="water" class="typeSelector" src="images/buttons/waterButton.png" alt="water">
                    <img id="fire" class="typeSelector" src="images/buttons/fireButton.png" alt="fire">
                    <img id="grass" class="typeSelector" src="images/buttons/grassButton.png" alt="grass">
                    <img id="rock" class="typeSelector" src="images/buttons/rockButton.png" alt="rock">
                    <img id="psychic" class="typeSelector" src="images/buttons/psychicButton.png" alt="psychic">
                    <img id="bug" class="typeSelector" src="images/buttons/bugButton.png" alt="bug">
                    <img id="poison" class="typeSelector" src="images/buttons/poisonButton.png" alt="poison">
                    <img id="normal" class="typeSelector" src="images/buttons/normalButton.png" alt="normal">
                    <img id="electric" class="typeSelector" src="images/buttons/electricButton.png" alt="electric">
                    <img id="ice" class="typeSelector" src="images/buttons/iceButton.png" alt="ice">
                    <img id="ghost" class="typeSelector" src="images/buttons/ghostButton.png" alt="ghost">
                    <img id="dark" class="typeSelector" src="images/buttons/darkButton.png" alt="dark">
                    <img id="steel" class="typeSelector" src="images/buttons/steelButton.png" alt="steel">
                    <img id="dragon" class="typeSelector" src="images/buttons/dragonButton.png" alt="dragon">
                    <img id="ground" class="typeSelector" src="images/buttons/groundButton.png" alt="ground">
                    <img id="fairy" class="typeSelector" src="images/buttons/fairyButton.png" alt="fairy">
                    <img id="fighting" class="typeSelector" src="images/buttons/fightingButton.png" alt="fighting">
                </div>
            </section>

            <section id="game" class="tab-content">
                <div class="container">
                    <div class="timer">00:00</div>
                    <div class="score">Score:<span>0</span></div>
                </div>
                <div class="cards">
                    <!-- cards go in here yo -->
                </div>
            </section>
    
            <section id="end-game" class="tab-content">
                <h1 id="end-game-greeting"></h1>
                <h3 id="score-show"></h3>
                <button id="play-again">Play Again!</button>
                <form id="name-save">
                    <input type="text" placeholder="Enter Your Name Here" required>
                    <button type="submit">Submit!</button>
                </form>
                <div id="poke-matches">
                    <!-- matches go here -->
                </div>
            </section>
                
            <section id="leaderboard" class="tab-content">
                <h1>LEADERBOARD</h1>
                <table id="score-table">
                    <tr>
                        <th>Place</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    <tr id="table-data">
                    <!-- people go in here -->
                    </tr>
                </table>
            </section>

            <section id="about" class="tab-content">
                <div id="about-us" class="tab">
                    <h1>ABOUT US</h1>
                    <div>
                        <img src="images/group.png" alt="picture of us">
                        <p></p>
                    </div>
                </div>
                <div id="about-game" class="tab">
                    <h1>ABOUT THE GAME</h1>
                    <p></p>
                </div>
            </section>


        </main>
        <footer class="copyright">Team Uranium &copy; 2017</footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script>var app = app || {};</script>
        <script> // const API_URL = "https://pokeflip.herokuapp.com";
            const API_URL = "http://localhost:3000";</script>
        <script src="scripts/card.js"></script>
        <script src="scripts/gameboard.js"></script>
        <script src="scripts/leaderboard.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/seedPokes.js"></script>
    </body>
</html>
